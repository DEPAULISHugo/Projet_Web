       <input type="text" name="chrono" id="compteur" value="00:00:00"/>
     </div>

    <script language="JavaScript">

      window.onload = t;
      var duree = 900;

      function t(){
        var secondes = duree;
        var minutes = 0;
        var delai = 0;

        if(secondes <0){

        }
        else{
          if(secondes > 59){
            minutes = Math.floor(secondes / 60);
            secondes = secondes - minutes * 60;
            console.log(minutes);
          }
          if(secondes < 10){
            secondes = "0" + secondes;
          }
          if(minutes < 10){
            minutes = "0" + minutes;
          }
          document.getElementById('compteur').value = minutes + ":" + secondes;
        }
        duree = duree - 1;
        delai = window.setTimeout("t()",999);
      }
    </script>
